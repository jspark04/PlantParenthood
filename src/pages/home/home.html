<ion-header id="header-main">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-menu" id="menu-icon"></ion-icon>
    </button>
    <!--<ion-title text-center>Plant Parenthood</ion-title>-->
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="ios-notifications-outline" id="notification-bell"><!--<ion-badge item-right color="ppred">1</ion-badge>--></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="ios-add" id="add"><!--<ion-badge item-right color="ppred">1</ion-badge>--></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="top-content">
    <h1>Good morning, Tom</h1>
    <p>You have 3 plants and 5 devices connected. Everything looks great today!</p>
  </div>

  <div class="automatic-caring">
      <ion-row>
        <ion-col col-10><h2>Automatic caring</h2></ion-col>
        <ion-col col-2><ion-toggle checked="false"></ion-toggle></ion-col>
      </ion-row>
  </div>

  <div class="content-placeholder"></div>

  <div class="notifications-section">
    <h2>Notifications</h2>
    <div class="notification">
      <p text-center>You don't have any new notifications.</p>
    </div>
  </div>

  <p>

    Dev testing section
  </p>

  <button ion-button (click)="getSensorData()">Get Sensor Data</button>
  <button ion-button (click)="getPlantData()">Get Plant Data</button>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-list>
    <button ion-item *ngFor="let datapt of sensordata">
      {{ datapt.SensorDataID }}
    </button>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let datapt of plantdata">
      {{ datapt.PlantName }}
    </button>
  </ion-list>
</ion-content>
