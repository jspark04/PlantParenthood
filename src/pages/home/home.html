<ion-header id="header-main">
  <main-header></main-header>
</ion-header>

<ion-content padding>
  <div class="top-content">
    <h1>Good morning, Tom!</h1>
    <p>You have {{numPlants}} plants and {{numDevices}} devices connected. Your plants are looking fabulous today, but some may require your attention.</p>
  </div>

  <div class="automatic-caring">
      <ion-row>
        <ion-col col-10 class="auto-caring-title"><h2>Automatic caring</h2></ion-col>
        <ion-col col-2><ion-toggle checked="false" [(ngModel)]="autoCareEnabled"></ion-toggle></ion-col>
      </ion-row>
  </div>

  <div class="content-placeholder">
    <img src="./assets/img/sensoronly.png" *ngIf="!autoCareEnabled">
    <img src="./assets/img/autocare.png" *ngIf="autoCareEnabled">
  </div>

  <div class="notifications-section">
    <h2>Notifications</h2>
    <div class="notification" *ngFor="let notif of notifications">
      <p text-center>{{notif}}</p>
    </div>
  </div>

</ion-content>
