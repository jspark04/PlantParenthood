<ion-header>
  <ion-navbar color="ppgreen">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Plant Parenthood</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="presentPopover($event)">
        <ion-icon name="ios-notifications" color="ppred"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Good morning, John!</h3>

  <p>
    You've been great at taking care of your plants this week. Congratulations!
  </p>

  <p>
    Dev testing section
  </p>

  <button ion-button (click)="getSensorData()">Get Sensor Data</button>
  <button ion-button (click)="getPlantData()">Get Plant Data</button>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-list>
    <button ion-item *ngFor="let datapt of sensordata">
      {{ datapt.SensorDataID }}
    </button>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let datapt of plantdata">
      {{ datapt.PlantName }}
    </button>
  </ion-list>
</ion-content>
