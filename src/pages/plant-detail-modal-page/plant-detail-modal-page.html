  <ion-navbar>

    <button ion-button clear (click)="closeModal()">
        <ion-icon name="ios-close" id="close-button-icon"></ion-icon>
    </button>

  </ion-navbar>

<ion-content padding>
  <div class="top-section">
    <h1>
      {{measure}}
    </h1>
    <h2>
      {{condition}}
    </h2>
  </div>
  <div class="graph-section">
    <canvas #lineCanvas></canvas>
  </div>
  <div class="suggestions-section">
    <h2>
      Suggestions
    </h2>
    <div class="suggestion-box" *ngFor="let suggestion of suggestions">
      <ul>
        <li>
          {{suggestion}}
        </li>
      </ul>
    </div>
  </div>
</ion-content>
