<ion-header>
  <ion-navbar color="ppgreen">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Plant Parenthood</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="md-notifications"><ion-badge item-right color="ppred">1</ion-badge></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="ppgreen">
      Monitoring
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let plant of monitoringPlants" (click)="viewPlantDetails(plant.CareInfoID)">
          <ion-avatar item-left>
            <img src="./assets/img/plant1.png">
          </ion-avatar>
          <h2>{{plant.PlantName}}</h2>
          <ion-icon name="md-water" color="ppgreen"></ion-icon>
          <ion-icon name="md-sunny" color="ppgreen"></ion-icon>
          <ion-icon name="md-thermometer" color="ppgreen"></ion-icon>
          <ion-icon name="md-speedometer" color="ppgreen"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header class="notmonitoring">
      Not Monitoring
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let plant of notmonitoringPlants">
        <ion-avatar item-left>
          <img src="./assets/img/plant1.png">
        </ion-avatar>
        <h2>{{plant.PlantName}}</h2>
        <ion-icon name="md-water" class="greyedout"></ion-icon>
        <ion-icon name="md-sunny" class="greyedout"></ion-icon>
        <ion-icon name="md-thermometer" class="greyedout"></ion-icon>
        <ion-icon name="md-speedometer" class="greyedout"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="ppgreen"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="md-wifi"></ion-icon></button>
      <button ion-fab><ion-icon name="md-leaf"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
